<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/qna.css" rel="stylesheet">
    <title>관리자페이지</title>
</head>
<body>
<div class="title">
    <h1>문의사항</h1>
</div>
<div class="wrapper">
    <div class="menu-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/admin">관리자 홈</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">상품관리</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/add-item-form">상품등록</a></li>
                    <li><a class="dropdown-item" href="/admin/items">상품목록</a></li>
                </ul>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/delivery">배송관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/qna">문의사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/members">회원관리</a>
            </li>
        </ul>
    </div>
    <div class="qna-block">
        <div class="search-block">
            <div class="category-block">
                <label for="category" class="form-label">구분</label>
                <select id="category" class="form-select">
                    <option selected>-</option>
                    <option>상품문의</option>
                    <option>1:1문의</option>
                </select>
            </div>
            <div class="input-block">
                <label for="inputContent" class="form-label"></label>
                <input type="text" class="form-control" id="inputContent">
            </div>
            <div class="btn-block">
                <button>검색</button>
            </div>
        </div>
        <div class="table-block">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">작성자(이름)</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">답변여부</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>아이디(이름)</td>
                    <td>제목</td>
                    <td>문의내용</td>
                    <td>Y/N</td>
                    <td><button id="checkBtn" type="button" data-bs-toggle="modal" data-bs-target="#check-qna-modal">확인</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="check-qna-modal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">문의사항</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <h5>문의유형</h5>
                    <p>상품문의 or 1:1문의</p>
                </div>
                <div>
                    <h5>답변상태</h5>
                    <select id="status" class="form-select">
                        <option selected>-</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div>
                    <h5>제목</h5>
                    <p>문의제목</p>
                </div>
                <div>
                    <h5>작성자</h5>
                    <p>작성자(아이디)</p>
                </div>
                <div>
                    <h5>문의내용</h5>
                    <p>내용</p>
                </div>
                <div>
                    <h5>답변내용</h5>
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-secondary">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
