<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="title">
        <h1>상품등록</h1>
    </div>
    <div class="wrapper">
        <div class="menu-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin.html">관리자 홈</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">상품관리</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/addItem.html">상품등록</a></li>
                        <li><a class="dropdown-item" href="/modifyItem.html">상품수정</a></li>
                        <li><a class="dropdown-item" href="/deleteItem.html">상품삭제</a></li>

                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="/qna.html">문의사항</a>

            <div class="add-item">
                <div class="add-item-left">
                    <div>
                        <label for="category" class="form-label">카테고리</label>
                        <select id="inputState" class="form-select">
                            <option selected>-</option>
                            <option>skin</option>
                            <option>base</option>
                            <option>lip</option>
                            <option>eye</option>
                            <option>etc</option>
                        </select>
                    </div>
                    <div>
                        <label for="itemName" class="form-label">상품명</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div>
                        <label for="itemPrice" class="form-label">가격</label>
                        <input type="text" class="form-control" id="itemPrice">
                    </div>
                </div>
                <div class="add-item-right">
                    <div>
                        <label for="itemImage" class="form-label">상품이미지</label>
                        <input class="form-control" type="file" id="itemImage">
                    </div>
                    <div>
                        <label for="itemDescription" class="form-label">상품설명</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="btn-block">
                        <button>취소</button>
                        <button>등록</button>
                    </div>
                </div>
            </div>
    </div>
