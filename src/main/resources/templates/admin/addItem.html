<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/addItem.css" rel="stylesheet">
    <title>관리자페이지</title>
</head>
<body>
<div class="title">
    <h1>상품등록</h1>
</div>
<div class="wrapper">
    <div class="menu-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/admin">관리자 홈</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">상품관리</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin/add-item-form">상품등록</a></li>
                    <li><a class="dropdown-item" href="/admin/items">상품목록</a></li>
                </ul>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/delivery">배송관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/qna">문의사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/members">회원관리</a>
            </li>
        </ul>
    </div>
    <div class="add-item">
        <form id="new-item" action="/admin/addItem" method="post">
        <div>
            <label for="category" class="form-label">카테고리</label>
            <select id="category" class="form-select" form="new-item" name="category">
                <option selected>-</option>
                <option value="1">skin</option>
                <option value="2">base</option>
                <option value="3">lip</option>
                <option value="4">eye</option>
                <option value="5">etc</option>
            </select>
        </div>
        <div>
            <label for="status" class="form-label">판매상태</label>
            <select id="status" class="form-select" form="new-item" name="status">
                <option selected>-</option>
                <option>Y</option>
                <option>N</option>
            </select>
        </div>
        <div>
            <label for="itemName" class="form-label">상품명</label>
            <input type="text" class="form-control" id="itemName" name="itemName">
        </div>
        <div>
            <label for="originalPrice" class="form-label">원가</label>
            <input type="text" class="form-control" id="originalPrice" name="originalPrice">
        </div>
        <div>
            <label for="sellingPrice" class="form-label">판매가</label>
            <input type="text" class="form-control" id="sellingPrice" name="sellingPrice">
        </div>
        <div>
            <label for="itemImage" class="form-label">상품이미지</label>
            <input class="form-control" type="file" id="itemImage" name="itemImage">
        </div>
        <div>
            <label for="itemDescription" class="form-label">상품설명</label>
            <textarea id="itemDescription" class="form-control" name="itemDescription"></textarea>
        </div>
        <div class="btn-block">
            <button>취소</button>
            <button id="addItem" type="submit">등록</button>
        </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/addItem.js" type="text/javascript"></script>
</body>
</html>
