<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/itemList.css" rel="stylesheet">
    <title>관리자페이지</title>
</head>
<body>
<div class="title">
    <h1>상품목록</h1>
</div>
<div class="wrapper">
    <div class="menu-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/admin.html">관리자 홈</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">상품관리</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/addItem.html">상품등록</a></li>
                    <li><a class="dropdown-item" href="/itemList.html">상품수정</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/qna.html">문의사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/memberManagement.html">회원관리</a>
            </li>
        </ul>
    </div>
    <div class="item-list-block">
        <div class="search-block">
            <div class="category-block">
                <label for="category" class="form-label">카테고리</label>
                <select id="category" class="form-select">
                    <option selected>-</option>
                    <option>skin</option>
                    <option>base</option>
                    <option>lip</option>
                    <option>eye</option>
                    <option>etc</option>
                </select>
            </div>
            <div class="input-block">
                <label for="itemName" class="form-label">상품명</label>
                <input type="text" class="form-control" id="itemName">
            </div>
            <div class="btn-block">
                <button>검색</button>
            </div>
        </div>
        <div class="table-block">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">카테고리</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">판매상태</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>카테고리</td>
                    <td>상품명</td>
                    <td>가격</td>
                    <td>Y/N</td>
                    <td><button type="button" data-bs-toggle="modal" data-bs-target="#modify-item-modal">수정</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modify-item-modal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">상품수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="modalCatogory" class="form-label">카테고리</label>
                    <select id="modalCatogory" class="form-select">
                        <option selected>-</option>
                        <option>skin</option>
                        <option>base</option>
                        <option>lip</option>
                        <option>eye</option>
                        <option>etc</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="form-label">판매상태</label>
                    <select id="status" class="form-select">
                        <option selected>-</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div>
                    <label for="modalItemName" class="form-label">상품명</label>
                    <input type="text" class="form-control" id="modalItemName">
                </div>
                <div>
                    <label for="itemPrice" class="form-label">가격</label>
                    <input type="text" class="form-control" id="itemPrice">
                </div>
                <div>
                    <label for="itemImage" class="form-label">상품이미지</label>
                    <input class="form-control" type="file" id="itemImage">
                </div>
                <div>
                    <label for="itemDescription" class="form-label">상품설명</label>
                    <textarea id="itemDescription" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-secondary">수정완료</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
