<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/delivery.css" rel="stylesheet">
    <title>관리자페이지</title>
</head>
<body>
    <div class="title">
        <h1>배송관리</h1>
    </div>
    <div class="wrapper">
        <div class="menu-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">관리자 홈</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">상품관리</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/add-item-form">상품등록</a></li>
                        <li><a class="dropdown-item" href="/admin/items">상품목록</a></li>
                    </ul>
                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/delivery">배송관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/qna">문의사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원관리</a>
                </li>
            </ul>
        </div>
        <div class="delivery-block">
            <div class="search-block">
                <div class="category-block">
                    <label for="category" class="form-label">배송상태</label>
                    <select id="category" class="form-select">
                        <option selected>-</option>
                        <option>결제완료</option>
                        <option>상품준비중</option>
                        <option>배송중</option>
                        <option>배송완료</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="inputContent" class="form-label">검색어</label>
                    <input type="text" class="form-control" id="inputContent">
                </div>
                <div class="btn-block">
                    <button>검색</button>
                </div>
            </div>
            <div class="table-block">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">구매자</th>
                        <th scope="col">구매품목</th>
                        <th scope="col">주소</th>
                        <th scope="col">주문날짜</th>
                        <th scope="col">결제금액</th>
                        <th scope="col">배송상태</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>이름(아이디)</td>
                        <td>구매품목</td>
                        <td>주소</td>
                        <td>주문날짜</td>
                        <td>금액</td>
                        <td>배송상태</td>
                        <td id="btn-td"><button type="button" data-bs-toggle="modal" data-bs-target="#modify-delivery-modal">수정</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modify-delivery-modal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">배송상태</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="buyer" class="form-label">구매자</label>
                        <input type="text" class="form-control" id="buyer" readonly>
                    </div>
                    <div>
                        <label for="buyer" class="form-label">구매품목</label>
                        <input type="text" class="form-control" id="products" readonly>
                    </div>
                    <div>
                        <label for="itemName" class="form-label">상품명</label>
                        <input type="text" class="form-control" id="itemName" readonly>
                    </div>
                    <div>
                        <label for="itemPrice" class="form-label">결제금액</label>
                        <input type="text" class="form-control" id="itemPrice" readonly>
                    </div>
                    <div>
                        <label for="receiver" class="form-label">받으시는 분</label>
                        <input type="text" class="form-control" id="receiver">
                    </div>
                    <div>
                        <label for="phone" class="form-label">연락처</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div>
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" readonly>
                        <button>주소변경</button>
                    </div>
                    <div>
                        <label for="process" class="form-label">배송상태</label>
                        <select id="process" class="form-select">
                            <option selected>-</option>
                            <option>결제완료</option>
                            <option>상품준비중</option>
                            <option>배송중</option>
                            <option>배송완료</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-secondary">수정완료</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
